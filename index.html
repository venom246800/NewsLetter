<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="custom" type="pattern" url="pattern-innovation.patt">
          <!-- A single object consisting of three legos -->
          <a-entity animation="property: rotation; to: 0 0 40; from:0 0 -40;loop: true; dur: 7000">
          <!-- <a-entity animation="property: position;from:0 2 -2;to: 0 0 0; dur: 3000">   -->
          <a-entity 
          gltf-model=”url(newsletterTrial.glb)” 
          position="0 0 0"
          scale="4 4 4" 
          rotation="-85 0 0"
          >
          </a-entity>
          </a-entity>
          <!-- </a-entity> -->
          <!-- <a-plane position="0 0 0" rotation="0 0 0" width="2" height="2" color="#7BC8A4"></a-plane> -->
          
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>  
  </body>
</html>
